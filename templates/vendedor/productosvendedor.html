    <div class="main_container">

      {% include 'vendedor/barra-nav-izq.html' %}
      
        <div class="navetabs">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Añadir productos</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Ver productos</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane" type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">Stock</button>
            </li>

          <!-- contenido de añadir productos -->
          <div class="tab-content" id="myTabContent">

              <div class="ingresoproductos">

              <div class="formproducts_container">



 <form action="#" method="post" id="formulario">
  <div class="form-row">
    <div class="form-group">
      <label for="nombre">Nombre del producto:</label>
      <input type="text" id="nombre" name="nombre">
    </div>
    <div class="form-group">
      <label for="codigo">Código del producto:</label>
      <input type="text" id="codigo" name="codigo">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group">
      <label for="precio">Precio por unidad:</label>
      <input type="number" id="precio" name="precio">
    </div>
    <div class="form-group">
      <label for="iva">IVA 19%:</label>
      <input type="number" id="iva" name="iva" readonly>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group">
      <label for="venta">Precio de venta:</label>
      <input type="number" id="venta" name="venta">
    </div>
    <div class="form-group">
      <label for="cantidad">Cantidad:</label>
      <input type="number" id="cantidad" name="cantidad">
    </div>
    <div class="form-group">
      <label for="cantidad_minima">Cantidad mínima</label>
      <input type="number" id="cantidad_minima" name="cantidad_minima">
    </div>
  </div>
  <div class="form-group">
    <label for="producto_alterno">Producto alterno:</label>
    <select id="producto_alterno" name="producto_alterno">
      <option value="producto1">Producto 1</option>
      <option value="producto2">Producto 2</option>
      <option value="producto3">Producto 3</option>
      <!-- Agrega más opciones según sea necesario -->
    </select>
  </div>
  <input type="submit" value="Guardar">
</form>
              </div>

            <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">...</div>
