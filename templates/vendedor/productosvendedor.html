<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="/static/js/vendedor/vendedor_productos.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- * propio -->
    <link rel="stylesheet" href="/static/css/vendedor/productovendedor.css" />
    <link rel="stylesheet" href="/static/css/vendedor/barra-nav-izq.css" />
   <script src="/static/js/vendedor/vendedor_productos.js" defer></script>
  </head>

  <body>
    <div class="main_container">
    {% include 'vendedor/barra-nav-izq.html' %}

    <div id="navtab">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Añadir productos</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Ver productos</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane" type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">Stock</button>
        </li>
        
      </ul>
      <div class="tab-content" id="myTabContent">
        <!-- añadir productos -->
        <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
            <div id="container-añadir-productos">
              <div id="formularioingreso">
                <div class="ingresoproductos">
                  <div class="formproducts_container">
                      <form action="#" method="post" id="formulario">
                          <div class="form-row">
                              <div class="form-group">
                                  <label for="nombre">Nombre del producto:</label>
                                  <input type="text" id="nombre" name="nombre" />
                              </div>
                              <div class="form-group">
                                  <label for="codigo">Código del producto:</label>
                                  <input type="text" id="codigo" name="codigo" />
                              </div>
                          </div>
              
                          <div class="form-row">
                              <div class="form-group">
                                  <label for="precio">Precio por unidad:</label>
                                  <input type="number" id="precio" name="precio" />
                              </div>
                              <div class="form-group">
                                  <label for="iva">IVA 19%:</label>
                                  <input type="number" id="iva" name="iva" />
                              </div>
                          </div>
              
                          <div class="form-row">
                              <div class="form-group">
                                  <label for="venta">Precio de venta:</label>
                                  <input type="number" id="venta" name="venta" />
                              </div>
                              <div class="form-group">
                                  <label for="cantidad">Cantidad:</label>
                                  <input type="number" id="cantidad" name="cantidad" />
                              </div>
                              <div class="form-group">
                                  <label for="cantidad_minima">Cantidad mínima</label>
                                  <input
                                      type="number"
                                      id="cantidad_minima"
                                      name="cantidad_minima"
                                  />
                              </div>
                          </div>
              
                          <div class="form-group">
                              <label for="producto_alterno">Producto alterno:</label>
                              <select id="producto_alterno" name="producto_alterno">
                                  <option value="producto1">Producto 1</option>
                              </select>
                          </div>
                      </form>
                  </div>
              
                  <div class="codigobarras_container">
                      <div id="codigobarras">
                          <div id="codigobarrasgenerator">codigo de barras del producto<img src="/static/imgs/vendedor/codigo de barras ejemplo.png" alt="" style="max-width:100%"></div>
                      </div>
                  </div>
                </div>
              </div>

              <div id="boton">
                <button type="button" class="btn btn-success">guardar</button>
              </div>
              
            </div>
        
          </div>
        <!-- ver productos -->
        <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
            <h1>listado de productos</h1>
            <div id="productos-container">  
            <div class="productos">
               {%for i in range(1,10)%}
                <div class="producto" id="producto"+{{i}}>
                  <img src="/static/imgs/vendedor/imagen ejemplo.jpeg" alt="Producto 1" class="imagenproducto">
                  <h3>Producto {{i}}</h3>
                  <p>Precio: $20.00 <span class="icono-ojo">&#128065;</span></p>
                </div>
                {%endfor%}
              </div>
              </div>
              
              
                <div id="modal" class="modal">
                  <div class="modal-contenido">
                    <span class="cerrar">&times;</span>
                    <h2>Detalles del Producto</h2>
                    <div class="form-group">
                      <label for="nombre">Nombre del producto:</label>
                      <input type="text" id="nombre" name="nombre" value="Producto de ejemplo" readonly>
                    </div>
                    <div class="form-group">
                      <label for="codigo">Código del producto:</label>
                      <input type="text" id="codigo" name="codigo" value="ABC123" readonly>
                    </div>
                    <div class="form-group">
                      <label for="precio_unidad">Precio por unidad:</label>
                      <input type="text" id="precio_unidad" name="precio_unidad" value="$20.00" readonly>
                    </div>
                    <div class="form-group">
                      <label for="iva">IVA 19%:</label>
                      <input type="text" id="iva" name="iva" value="$3.80" readonly>
                    </div>
                    <div class="form-group">
                      <label for="precio_venta">Precio de venta:</label>
                      <input type="text" id="precio_venta" name="precio_venta" value="$25.00" readonly>
                    </div>
                    <div class="form-group">
                      <label for="cantidad">Cantidad:</label>
                      <input type="text" id="cantidad" name="cantidad" value="10" readonly>
                    </div>
                    <div class="form-group">
                      <label for="cantidad_minima">Cantidad mínima de existencia:</label>
                      <input type="text" id="cantidad_minima" name="cantidad_minima" value="5" readonly>
                    </div>
                    <div class="form-group">
                      <label for="producto_alterno">Producto alterno:</label>
                      <select id="producto_alterno" name="producto_alterno" disabled>
                        <option value="producto1">Producto 1</option>
                        <option value="producto2">Producto 2</option>
                        <option value="producto3">Producto 3</option>
                        <!-- Agrega más opciones según sea necesario -->
                      </select>
                    </div>
                  </div>
                </div>
                
              
        </div>
        <!-- stock -->
        <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">
          <nav class="navbar navbar-light bg-light">
          
              <div class="nav-buscar">
              buscar producto:
                  <input class="input_buscar" type="text">
                  <button type="submit" class="boton-buscar">buscar</button>
              </div>

            
          </nav>
        </div>
        
      </div>
    </div>

    </div>
  </body>
</html>
