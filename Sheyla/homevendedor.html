<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="homevendedor.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


    <script src="/proyectoingweb2024-1/Sheyla/vendedor.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="navegation">
        <div class="userlogin">
          <div class="profileuser"></div>
          <div class="nombreuser">
            andres pollito
            <div class="cargo">vendedor</div>
          </div>
        </div>

        <div class="navegationcontet">
          <div class="intemnavegation" id="home">
            <img
              class="imgnav"
              src="/proyectoingweb2024-1/imagenes/home.png"
              alt=""
            />
            <label>Home</label>
          </div>
          <div class="intemnavegation" , id="productos">
            <img
              class="imgnav"
              src="/proyectoingweb2024-1/imagenes/productos.png"
              alt=""
            />Productos
          </div>
          <div class="intemnavegation" , id="cliente">
            <img
              class="imgnav"
              src="/proyectoingweb2024-1/imagenes/perfil.png"
              alt=""
            />Cliente
          </div>
          <div class="intemnavegation" , id="cotizaciones">
            <img
              class="imgnav"
              src="/proyectoingweb2024-1/imagenes/cotizaciones.png"
              alt=""
            />Cotizaciones
          </div>
          <div class="intemnavegation" , id="informes">
            <img
              class="imgnav"
              src="/proyectoingweb2024-1/imagenes/informes.png"
              alt=""
            />Informes
          </div>
        </div>

        <div class="intemnavegation" id="configuracion">
          <img
            class="imgnav"
            src="/proyectoingweb2024-1/imagenes/config.png"
            alt=""
          />configuration
        </div>
      </div>

      <div class="maincontent">
        <div class="welcomcontainer">
        <div class="welcom">
           <div id="txtcontainer">
              <div class="fecha">
                <i class="fa fa-calendar-alt"></i>
                <span class="fecha-text">15 de abril de 2024</span>
              </div>
              <div id="mensajebienvenida">bienvenido andres pollito</div>
           </div>
          <div id="imagecontainer">
            <img id="logo" src="/proyectoingweb2024-1/imagenes/imagenes.png" alt="">
          </div>
        </div>
      </div>
         
          <div class="panel">
            <div class="accesorapido">
              <div class="griditem">
              <div class="botonaccess" id="botonproduct">
                <div class="imgcontainer">
                <img id="imagenitem"
                  src="/proyectoingweb2024-1/imagenes/productboton.png"
                  alt=""
                />
              </div>
                <div class="txboton">Productos</div>
              </div>
             
              </div>

              <div class="griditem">
              <div class="botonaccess" id="botonusuario">
                <div class="imgcontainer">
                <img id="imagenitem"
                  src="/proyectoingweb2024-1/imagenes/usuariosboton.png"
                  alt=""
                />
              </div>
                <div class="txboton">Usuarios</div>
              </div>
              </div>

              <div class="griditem">
              <div class="botonaccess" id="botoninformes">
                <div class="imgcontainer">
                <img id="imagenitem"
                  src="/proyectoingweb2024-1/imagenes/informesboton.png"
                  alt=""
                />
              </div>
                <div class="txboton">Informes</div>
              </div>
              </div>

              <div class="griditem">
              <div class="botonaccess" id="botoncotizaciones">
                <div class="imgcontainer">
                <img id="imagenitem"
                  src="/proyectoingweb2024-1/imagenes/cotizacionesnboton.png"
                  alt=""
                />
              </div>
                <div class="txboton">Cotizaciones</div>
              </div>
            </div>

            </div>

            <div class="calaendar">
              <div class="navigation">
                <button id="prevMonth">&lt;</button>
                <h2 id="month-year"></h2>
                <button id="nextMonth">&gt;</button>
              </div>

              <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
              </div>
              <div class="days" id="days"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
