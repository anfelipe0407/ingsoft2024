<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administrador | Mantenimientos</title>

    <!-- ! FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <!-- ! BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- ! AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- ! Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- ! JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- ! CSS -->
    <link rel="stylesheet" href="/static/css/style.css" />

    <link
      rel="stylesheet"
      href="/static/css/administrador/administrador-mantenimientos.css"
    />

    <link
      rel="stylesheet"
      href="/static/css/administrador/barra-de-navegacion.css"
    />

    <!-- ! JS -->
    <script
      src="/static/js/administrador/administrador-mantenimientos.js"
      defer
    ></script>
  </head>

  <body>
    <div class="main">
      <!-- ! BARRA -->
      <div class="left-nav-wrapper">
        {% with activo = 'home' %} {% include
        'administrador/barra-de-navegacion.html' %} {% endwith %}
      </div>

      <!-- ! CONTENIDO -->
      <div class="contenido flex-col-center gap-15 pad-30">
        <!-- * BANNER -->
        <div class="banner">
          <img src="/static/imgs/logo.jpg" alt="" />
          <p>Listado de mantenimientos</p>
        </div>

        <!-- * PANEL -->
        <div class="panel">
          <table class="tabla-usuarios table table-striped table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre Cliente</th>
                <th>Nombre Empleado</th>
                <th>Nombre Producto</th>
                <th>Categoría Producto</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="productos-tbody">
              <!-- Los servicios se agregarán aquí dinámicamente -->
            </tbody>
          </table>
        </div>

        <!-- MODAL EDITAR SERVICIO -->
        <div id="myModal" class="modal">
          <!-- Contenido de la modal -->
          <div class="modal-content">
            <span class="close">&times; Editar servicio</span>
            <form id="editServicioForm">
              <label for="nombre_cliente">Nombre Cliente:</label>
              <input class="form-control" type="text" id="nombre_cliente" name="nombre_cliente" readonly><br>
              <label for="nombre_empleado">Nombre Empleado:</label>
              <input class="form-control" type="text" id="nombre_empleado" name="nombre_empleado" readonly><br>
              <label for="nombre_producto">Nombre Producto:</label>
              <input class="form-control" type="text" id="nombre_producto" name="nombre_producto" readonly><br>
              <label for="categoria_producto">Categoría Producto:</label>
              <input class="form-control" type="text" id="categoria_producto" name="categoria_producto" readonly><br>
              <label for="estado">Estado:</label>
              <select class="form-control" id="estado" name="estado">
                <option value="0">Pendiente</option>
                <option value="1">Completado</option>
                <!-- Agrega más opciones según sea necesario -->
              </select><br>
              <button class="btn btn-warning" type="submit">Guardar cambios</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
