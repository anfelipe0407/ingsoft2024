<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administrador | Facturas</title>

    <!-- ! FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <!-- ! BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- ! AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- ! Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- ! JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- ! CSS -->
    <link rel="stylesheet" href="/static/css/style.css" />

    <link
      rel="stylesheet"
      href="/static/css/administrador/administrador-facturas.css"
    />

    <link
      rel="stylesheet"
      href="/static/css/administrador/barra-de-navegacion.css"
    />

    <!-- ! JS -->
    <script
      src="/static/js/administrador/administrador-facturas.js"
      defer
    ></script>
  </head>

  <body>
    <div class="main">
      <!-- ! BARRA -->
      <div class="left-nav-wrapper">
        {% with activo = 'home' %} {% include
        'administrador/barra-de-navegacion.html' %} {% endwith %}
      </div>

      <!-- ! CONTENIDO -->
      <div class="contenido flex-col-center gap-15 pad-30">
        <!-- * BANNER -->
        <div class="banner">
          <img src="/static/imgs/logo.jpg" alt="" />
          <p>Listado de facturas</p>
        </div>

        <!-- * PANEL -->
        <div class="panel">
          <table class="tabla-usuarios table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Pedido</th>
                    <th>Mantenimiento</th>
                    <th>Costo total</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="productos-tbody">
                <!-- Las facturas se agregarán aquí dinámicamente -->
            </tbody>
        </table>
        </div>

        <!-- MODAL EDITAR SERVICIO -->
        <div id="myModal" class="modal">
          <!-- Contenido de la modal -->
          <div class="modal-content">
              <span class="close">&times; Detalle factura</span>
              <form id="detalleForm">
                  <!-- Campos para factura de pedido -->
                  <div id="detallePedido" style="display: none;">
                      <h4>Pedido: </h4>
                      <label for="pedido_nombre_cliente">Nombre Cliente:</label>
                      <input class="form-control" type="text" id="pedido_nombre_cliente" name="pedido_nombre_cliente" readonly><br>
                      <label for="pedido_nombre_empleado">Nombre Empleado:</label>
                      <input class="form-control" type="text" id="pedido_nombre_empleado" name="pedido_nombre_empleado" readonly><br>
                      <label for="pedido_fecha_emision">Fecha emision:</label>
                      <input class="form-control" type="text" id="pedido_fecha_emision" name="pedido_fecha_emision" readonly><br>
                      <label for="pedido_fecha_completo">Fecha completo:</label>
                      <input class="form-control" type="text" id="pedido_fecha_completo" name="pedido_fecha_completo" readonly><br>
                  </div>
                  <!-- Campos para factura de servicio de mantenimiento -->
                  <div id="detalleServicio" style="display: none;">
                      <h4>Servicio de mantenimiento:</h4>
                      <label for="servicio_nombre_cliente">Nombre Cliente:</label>
                      <input class="form-control" type="text" id="servicio_nombre_cliente" name="servicio_nombre_cliente" readonly><br>
                      <label for="servicio_nombre_empleado">Nombre Empleado:</label>
                      <input class="form-control" type="text" id="servicio_nombre_empleado" name="servicio_nombre_empleado" readonly><br>
                      <label for="servicio_nombre_producto">Nombre Producto:</label>
                      <input class="form-control" type="text" id="servicio_nombre_producto" name="servicio_nombre_producto" readonly><br>
                      <label for="servicio_categoria_producto">Categoría Producto:</label>
                      <input class="form-control" type="text" id="servicio_categoria_producto" name="servicio_categoria_producto" readonly><br>
                  </div>
                  <label for="estado_factura">Estado:</label>
                  <select class="form-control" id="estado_factura" name="estado_factura">
                      <option value="0">Pendiente por revisión</option>
                      <option value="1">Revisada</option>
                  </select><br>
                  <button class="btn btn-warning" type="submit">Guardar cambios</button>
              </form>
          </div>
      </div>
      
      </div>
    </div>
  </body>
</html>
