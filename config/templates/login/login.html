<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnovateShop</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- * AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- * Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="/static/css/login/login.css">
    <script src="/static/js/login.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="left" >
            <div class="content">
                <div class="logo-container">
                    <img src="/static/imgs/logo.jpg" alt="">
                </div>
            </div>
        </div>

        <div class="right">
            <form id="login-form">
                <h3>Bienvenido(a)</h3>
                <h4>Iniciar sesión</h4>

                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" autocomplete="off" class="form-control" id="username">
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" autocomplete="off" class="form-control" id="password">
                </div>

                <div class="form-group">
                    <label for="role">Rol</label>
                    <select class="form-control" id="rol-select">
                        <option value="administrador" selected>administrador</option>
                        <option value="vendedor">vendedor</option>
                        <option value="tecnico">tecnico</option>
                        <option value="cliente">cliente</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Ingresar</button>
            </form>
        </div>
    </div>
</body>
</html>
