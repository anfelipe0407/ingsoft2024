<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vendeor| Home</title>

    <!-- ! FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <!-- ! CSS -->
    <link rel="stylesheet" href="/static/css/style.css" />

    <link
      rel="stylesheet"
      href="/static/css/vendedor/vendedor-home.css"
    />

    <link
      rel="stylesheet"
      href="/static/css/vendedor/vendedor-barra-de-navegacion.css"
    />
  </head>

  <body>
    <div class="main">
      <!-- ! BARRA -->
      <div class="left-nav-wrapper">
        {% with activo = 'home' %} {% include
        'vendedor/vendedor-barra-de-navegacion.html' %} {% endwith %}
      </div>

      <!-- ! CONTENIDO -->
      <div class="contenido flex-col-center gap-15 pad-30">
        <!-- * BANNER -->
        <div class="banner">
          <img src="/static/imgs/logo.jpg" alt="">
          <p>Bienvenido(a) de nuevo vendedor</p>
        </div>

        <!-- * PANEL -->
        <div class="grid-wrapper">
          <a class="grid-item" href="/vendedor/ventas">
            <div class="icono">
              <i class="fas fa-cash-register"></i>
            </div>

            <p class="text">Mis ventas</p>
          </a>

          <a class="grid-item" href="/vendedor/productos">
            <div class="icono">
              <i class="fas fa-boxes"></i>
            </div>

            <p class="text">Productos</p>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
