<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vendedor | Productos</title>

    <!-- ! FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <!-- ! BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- ! AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- ! Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- ! JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- ! CSS -->
    <link rel="stylesheet" href="/static/css/style.css" />

    <link
      rel="stylesheet"
      href="/static/css/vendedor/vendedor-productos.css"
    />

    <link
      rel="stylesheet"
      href="/static/css/vendedor/vendedor-barra-de-navegacion.css"
    />

    <!-- ! JS -->
    <script
      src="/static/js/vendedor/vendedor-productos.js"
      defer
    ></script>
  </head>

  <body>
    <div class="main">
      <!-- ! BARRA -->
      <div class="left-nav-wrapper">
        {% with activo = 'productos' %} {% include
        'vendedor/vendedor-barra-de-navegacion.html' %} {% endwith %}
      </div>

      <!-- ! CONTENIDO -->
      <div class="contenido flex-col-center gap-15 pad-30">
        <!-- * BANNER -->
        <div class="banner">
          <img src="/static/imgs/logo.jpg" alt="" />
          <p>Listado de productos</p>
        </div>

        <!-- * PANEL -->
        <div class="panel">
          <table class="tabla-usuarios table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Categoria</th>
                <th scope="col">Precio unitario</th>
                <th scope="col">Stock actual</th>

                <!-- <th scope="col">Acciones</th> -->
              </tr>
            </thead>
            <tbody id="productos-tbody">
              <!-- Los usuarios se agregarán aquí dinámicamente -->
            </tbody>
          </table>

        </div>

        <!-- * MODAL EDITAR -->
        <div id="myModal" class="modal">
          <!-- Contenido de la modal -->
          <div class="modal-content">
            <span class="close">&times; Editar producto</span>
            <form id="editProductForm">
              <label for="nombre">Nombre:</label>
              <input class="form-control" type="text" id="nombre" name="nombre" readonly><br>
              <label for="categoria">Categoría:</label>
              <input class="form-control" type="text" id="categoria" name="categoria" readonly><br>
              <label for="precio">Precio Unitario Actual:</label>
              <input class="form-control" type="number" id="precio" name="precio" readonly><br>
              <label for="stock">Stock Actual:</label>
              <input class="form-control" type="number" id="stock" name="stock" readonly><br>
              <!-- <button class="btn btn-warning" type="submit">Guardar cambios</button> -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
