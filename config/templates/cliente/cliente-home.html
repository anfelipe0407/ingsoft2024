<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vendeor| Home</title>

    <!-- ! FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <!-- ! CSS -->
    <link rel="stylesheet" href="/static/css/style.css" />

    <link
      rel="stylesheet"
      href="/static/css/cliente/cliente-home.css"
    />

    <link
      rel="stylesheet"
      href="/static/css/cliente/cliente-barra-de-navegacion.css"
    />
  </head>

  <body>
    <div class="main">
      <!-- ! BARRA -->
      <div class="left-nav-wrapper">
        {% with activo = 'home' %} {% include
        'cliente/cliente-barra-de-navegacion.html' %} {% endwith %}
      </div>

      <!-- ! CONTENIDO -->
      <div class="contenido flex-col-center gap-15 pad-30">
        <!-- * BANNER -->
        <div class="banner">
          <img src="/static/imgs/logo.jpg" alt="">
          <p>Bienvenido(a) de nuevo cliente</p>
        </div>

        <!-- * PANEL -->
        <div class="grid-wrapper">
          <a class="grid-item" href="/cliente/pedidos/crear">
            <div class="icono">
              <i class="fas fa-plus"></i>
            </div>

            <p class="text">Nuevo pedido</p>
          </a>

          <a class="grid-item" href="/cliente/pedidos">
            <div class="icono">
              <i class="fas fa-list"></i>
            </div>

            <p class="text">Mis pedidos</p>
          </a>

          <a class="grid-item" href="/cliente/mantenimientos">
            <div class="icono">
              <i class="fas fa-cog"></i>
            </div>

            <p class="text">Mis mantenimientos</p>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
