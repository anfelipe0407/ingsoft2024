<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cliente | Pedido crear</title>

    <!-- ! FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <!-- ! BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- ! AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- ! Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- ! JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- ! CSS -->
    <link rel="stylesheet" href="/static/css/style.css" />

    <link
      rel="stylesheet"
      href="/static/css/cliente/cliente-pedidos-crear.css"
    />

    <link
      rel="stylesheet"
      href="/static/css/cliente/cliente-barra-de-navegacion.css"
    />

    <!-- ! JS -->
    <script
      src="/static/js/cliente/cliente-pedidos-crear.js"
      defer
    ></script>
  </head>

  <body>
    <div class="main">
      <!-- ! BARRA -->
      <div class="left-nav-wrapper">
        {% with activo = 'pedidos' %} {% include
        'cliente/cliente-barra-de-navegacion.html' %} {% endwith %}
      </div>

      <!-- ! CONTENIDO -->
      <div class="contenido flex-col-center gap-15 pad-30">
        <!-- * BANNER -->
        <div class="banner">
          <img src="/static/imgs/logo.jpg" alt="" />
          <p>Nuevo pedido</p>
        </div>

        <!-- * PANEL -->
        <div class="panel">
          <table class="tabla-usuarios table table-striped table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Categoría</th>
                <th>Precio Unitario</th>
                <th>Stock</th>
                <th>Cantidad</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="productos-tbody">
              <!-- Los productos se agregarán aquí dinámicamente -->
            </tbody>
          </table>
        
          <div class="carrito">
            <h3><i class="fas fa-shopping-cart"></i> Carrito de Compras</h3>
            <ul id="carrito-list">
              <!-- Los productos añadidos al carrito se mostrarán aquí -->
            </ul>
            <p id="carrito-total"></p>
            <button id="hacer-pedido" class="btn btn-success" style="display: none;" onclick="hacerPedido()">Hacer Pedido</button>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
